<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Samuel (hiro)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      opacity: 0.8;
    }
    
    .gif-container {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .gif-container img {
      max-width: 200px;
      height: auto;
      image-rendering: auto;
      -webkit-animation-play-state: running;
      animation-play-state: running;
      will-change: transform;
    }
    
    /* For√ßar anima√ß√£o do GIF */
    .gif-container img[src$=".gif"] {
      animation: none !important;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      color: #6366f1;
    }
    
    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 24px;
      opacity: 0.9;
    }
    
    .button {
      display: inline-block;
      padding: 12px 24px;
      background: #6366f1;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
    }
    
    .button:hover {
      background: #4f46e5;
    }
    
    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      
      p {
        font-size: 16px;
      }
      
      .icon {
        font-size: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Op√ß√£o 1: Usar GIF animado - Descomente a linha abaixo e adicione o caminho do seu GIF -->
    <!-- Exemplo: <div class="gif-container"><img src="/seu-gif.gif" alt="Offline" loading="eager" /></div> -->
    
    <!-- Op√ß√£o 2: Usar emoji (padr√£o) - Comente a linha abaixo se usar GIF -->
    <div class="icon">üì°</div>
    
    <h1>Voc√™ est√° offline</h1>
    <p>Parece que voc√™ perdeu a conex√£o com a internet. N√£o se preocupe, voc√™ ainda pode navegar pelo conte√∫do que j√° foi carregado.</p>
    <a href="/" class="button">Voltar para o in√≠cio</a>
  </div>
  
  <script>
    // Tentar recarregar quando voltar online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // For√ßar anima√ß√£o do GIF
    // Verificar se o DOM j√° est√° pronto ou aguardar DOMContentLoaded
    const initGifAnimation = () => {
      const gifImages = document.querySelectorAll('.gif-container img[src$=".gif"]');
      gifImages.forEach(img => {
        // For√ßar recarregamento do GIF para garantir anima√ß√£o
        const src = img.src;
        img.src = '';
        img.src = src;
        
        // Garantir que o GIF n√£o seja pausado pelo navegador
        img.style.animationPlayState = 'running';
        img.style.webkitAnimationPlayState = 'running';
        
        // Adicionar listener para garantir anima√ß√£o cont√≠nua
        img.addEventListener('load', () => {
          img.style.display = 'none';
          img.offsetHeight; // Trigger reflow
          img.style.display = '';
        });
      });
    };
    
    // Executar imediatamente se o DOM j√° estiver pronto, sen√£o aguardar
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initGifAnimation);
    } else {
      // DOM j√° est√° pronto, executar imediatamente
      initGifAnimation();
    }
  </script>
</body>
</html>
