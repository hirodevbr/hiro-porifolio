      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.35"/>
      <stop offset="55%" stop-color="#8b5cf6" stop-opacity="0.20"/>
      <stop offset="100%" stop-color="#0b1220" stop-opacity="1"/>
